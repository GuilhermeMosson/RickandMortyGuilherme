<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./Images/Rick-And-Morty-Logo.png" alt="logo" width="600px" height="auto">
    <div>
        <label for="pageInput">Digite uma página de (1/42)</label>
        <input type="text" id="pageInput" placeholder="página de (1/42)">
        <button onclick="fethCharacters()">Mostrar personagens</button>
    </div>

    <div id="container">

    </div>
    <script>
        async function fethCharacters(){  
            const page = document.getElementById('pageInput').value || 1;
            const apiUrl = `https://rickandmortyapi.com/api/character/?page=${page}`

            try {
                const response = await fetch(apiUrl);
                const data = await response.json(); //objeto que contm dados
                console.log(data.results);

            } catch (error) {
                console.error("erro ao buscar personagens - ", error)
            }

        }
    </script>
</body>
</html>
